<div class="flex flex-col h-full bg-gray-800 text-gray-200">
  <!-- Header -->
  <div class="h-16 flex items-center justify-center px-4 border-b border-gray-700 flex-shrink-0">
    @if(!isCollapsed()) {
      <span class="text-xl font-bold text-white whitespace-nowrap">
        Hyva Canteen
      </span>
    }
  </div>

  <!-- Navigation -->
  <nav class="flex-grow p-2 space-y-2 overflow-y-auto">

    <!-- Dashboard -->
    <a
      routerLink="/admin/analytics"
      routerLinkActive="bg-indigo-600 text-white"
      class="flex items-center p-3 rounded-md hover:bg-gray-700 transition-colors"
    >
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M3 12l2-2 7-7 7 7v10a1 1 0 01-1 1h-3m-6 0H6a1 1 0 01-1-1V10z"/>
      </svg>
      @if(!isCollapsed()) { <span class="ml-3">Dashboard</span> }
    </a>

    <!-- Analytics -->
    <a routerLink="/admin/analytics" routerLinkActive="bg-indigo-600 text-white"
       class="flex items-center p-3 rounded-md hover:bg-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M9 19V9m6 10V5m6 14V3"/>
      </svg>
      @if(!isCollapsed()) { <span class="ml-3">Analytics</span> }
    </a>

    <!-- Employees -->
    <a routerLink="/admin/employees" routerLinkActive="bg-indigo-600 text-white"
       class="flex items-center p-3 rounded-md hover:bg-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M12 4a4 4 0 110 8 4 4 0 010-8zm8 16H4a4 4 0 014-4h8a4 4 0 014 4z"/>
      </svg>
      @if(!isCollapsed()) { <span class="ml-3">Employees</span> }
    </a>

    <!-- Contractors -->
    <a routerLink="/admin/contractors" routerLinkActive="bg-indigo-600 text-white"
       class="flex items-center p-3 rounded-md hover:bg-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M5 20h14V8H5v12zm3-12V4h8v4"/>
      </svg>
      @if(!isCollapsed()) { <span class="ml-3">Contractors</span> }
    </a>

    <!-- Coupons -->
    <a routerLink="/admin/manage-coupons" routerLinkActive="bg-indigo-600 text-white"
       class="flex items-center p-3 rounded-md hover:bg-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M5 5h14v4a2 2 0 010 4v4H5v-4a2 2 0 010-4V5z"/>
      </svg>
      @if(!isCollapsed()) { <span class="ml-3">Coupons</span> }
    </a>

    <!-- History -->
    <a routerLink="/admin/history" routerLinkActive="bg-indigo-600 text-white"
       class="flex items-center p-3 rounded-md hover:bg-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
      @if(!isCollapsed()) { <span class="ml-3">History</span> }
    </a>

    <!-- Settings (Super Admin) -->
    @if(isSuperAdmin()) {
      <a routerLink="/admin/settings" routerLinkActive="bg-indigo-600 text-white"
         class="flex items-center p-3 rounded-md hover:bg-gray-700">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            d="M12 6v6l4 2"/>
        </svg>
        @if(!isCollapsed()) { <span class="ml-3">Settings</span> }
      </a>
    }
  </nav>

  <!-- Footer -->
  <div class="p-2 border-t border-gray-700">
    <button (click)="handleLogout()"
      class="w-full flex items-center justify-center p-3 rounded-md text-gray-400 hover:bg-red-600 hover:text-white">
      Logout
    </button>
  </div>
</div>
