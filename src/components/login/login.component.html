<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 font-sans">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl dark:bg-gray-800 animate-fadeIn">

    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
        Hyva India (Pune)
      </h1>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-300">
        Canteen Management System
      </p>
      <div class="w-24 h-1 bg-indigo-500 mx-auto mt-4"></div>
      <p class="mt-4 text-sm text-gray-500 dark:text-gray-400">
        Please log in to continue
      </p>
    </div>

    <!-- Login Form -->
    <form
      class="space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="handleLogin()"
      novalidate
    >

      <!-- Employee ID -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z" />
          </svg>
        </div>
        <input
          id="loginId"
          type="text"
          formControlName="loginId"
          autocomplete="username"
          placeholder="Employee ID"
          class="block w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md py-3 pl-10 pr-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Password -->
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 2a3 3 0 00-3 3v1H6a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V8a2 2 0 00-2-2h-1V5a3 3 0 00-3-3z" clip-rule="evenodd" />
          </svg>
        </div>
        <input
          id="password"
          type="password"
          formControlName="password"
          autocomplete="current-password"
          placeholder="Password"
          class="block w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md py-3 pl-10 pr-3 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Remember me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-700 dark:text-gray-300">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          />
          <span class="ml-2">Remember me</span>
        </label>

        <a
          href="#"
          class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400"
        >
          Forgot Password?
        </a>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading()"
        class="w-full py-3 px-4 rounded-md text-white font-semibold bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed"
      >
        @if (isLoading()) {
          Signing in...
        } @else {
          Sign In
        }
      </button>

    </form>

    <!-- Error -->
    @if (errorMessage()) {
      <p class="text-sm text-red-500 text-center mt-4 animate-fadeIn">
        {{ errorMessage() }}
      </p>
    }

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500 dark:text-gray-400 pt-4 border-t border-gray-200 dark:border-gray-700">
      Â© 2025 Hyva India. All Rights Reserved.
    </div>

  </div>
</div>
